<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize and Compress Images</title>
    <!-- --------------Link to CSS----------- -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="images/*" hidden>
            <img src="images/cloud-computing.png" alt="" height="100px" width="100px">
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
          <div class="row sizes">
            <div class="column width">
                <label >Width</label>
                <input type="number">
            </div>
            <div class="column height">
                <label >Height</label>
                <input type="number">
            </div>
          </div>
          <div class="row checkboxes">
            <div class="column radio">
                <input type="checkbox"  id="ratio" checked>
                <label  for="ratio">Lock aspect ratio</label>
            </div>
            <div class="column quality">
                <input type="checkbox"  id="quality">
                <label  for="quality">Reduce quality</label>
            </div>
          </div>
          <button class="download-btn">Download Image</button>
        </div>
    </div>







<!-- ----------=====-----Link to JavaScript--------====--- -->
<script src="script.js"></script>
</body>
</html>
